    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

    <style>
        * {
            background-color: black;
            color: white;
            font-size: 56px;
            font-family: 'Monoton', cursive;
        }
        
        p {
            animation-duration: 3s;
            animation-name: slidein;
        }
        
        @keyframes slidein {
            from {
                margin-left: 100%;
                width: 300%;
            }
            to {
                margin-left: 0%;
                width: 100%;
            }
        }
    </style>
</head>
